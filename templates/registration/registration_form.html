{% extends "pcs/base.html" %}


{% block body_block %}
    <br><br>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <strong> Please register here </strong> </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="." >

                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" name="username" id="id_username" class="form-control input-sm" placeholder="Username">
                            </div>


                            <div class="form-group">
                                <input type="email" name="email" id="id_email" class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password1" id="id_password1" class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password2" id="id_password2" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Register" class="btn btn-lg btn-info btn-block purple">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>









{% endblock %}
