<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top purple">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'support' %}">Support</a></li>
        <li><a href="{% url 'symptoms' %}">Syptoms</a></li>
        <li><a href="{% url 'statistics' %}">Statistics</a></li>
        <li><a href="{% url 'getinvolved' %}">Get Involved</a></li>
        <li><a href="{% url 'sharedstories' %}">Shared Stories</a></li>
       {% if user.is_authenticated %}
            <li><a href="{% url 'auth_logout' %}?next=/pcs/">Logout</a></li>
        {% else %}
            <li><a href="{% url 'registration_register' %}">Register Here</a></li>
            <li><a href="{% url 'auth_login' %}">Login</a></li>
        {% endif %}
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div>
    {% block body_block %}{% endblock %}
</div>
</body>
</html>
