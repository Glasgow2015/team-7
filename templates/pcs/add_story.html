{% extends "pcs/base.html" %}

{% block body_block %}
<meta charset="UTF-8">
<title>Pancreatic Cancer Scotland - Share a Story</title>
        <h1 align="center">Add a new Story:</h1>

 <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <strong> Please register here </strong> </h3>
                    </div>
                    <div class="panel-body">
                        <form  id = "add_story_form" role="form" method="post" action="{% url 'add_story' %}" enctype="multipart/form-data" >

                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" name="caption" id="caption" class="form-control input-sm" placeholder="Caption">
                            </div>



                            <div class="form-group">
                                <input type="text" name="description" id="description" class="form-control input-sm" placeholder="Description">
                            </div>

                            <div class="form-group">
                                <input type="file" name="image" id="image" class="form-control input-sm" placeholder="Image">
                            </div>
                            <input type="submit"  name = "submit" value="Create Story" class="btn btn-lg btn-info btn-block purple">

                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





 <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">


{% for story in stories %}




            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{ story.caption }}</h3>
              </div>
              <div class="panel-body">
                {{ story.description }}
              </div>
                <div class="panel-body">



                     {% if story.picture %}<br>
                                <img src="{{ story.picture.url }}" alt="" class="img-rounded img-responsive"/><br>
                            {% endif %}

                <!--{{ story.picture }}-->
              </div>
            </div>

{% endfor %}


            </div>
        </div>
    </div>



{% endblock %}
